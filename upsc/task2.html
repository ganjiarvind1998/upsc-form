<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Online Test Registration</title>
    <style>
        body {
            font-family: Arial, Arial,sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>UPSC Online Test Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" >

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" d>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" ></textarea>

        <label for="exam">Exam Applying For:</label>
        <select id="exam" name="exam" >
            <option value="">Select an exam</option>
            <option value="Civil Services">Civil Services</option>
            <option value="Engineering Services">Engineering Services</option>
            <option value="Combined Defence Services">Combined Defence Services</option>
            <option value="Indian Forest Service">Indian Forest Service</option>
            <!-- Add more options as needed -->
        </select>

        <button type="submit">Submit Registration</button>
    </form>
</body>
</html>
